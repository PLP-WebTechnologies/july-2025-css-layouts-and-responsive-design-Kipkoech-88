<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Desert Lion Safaris</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: Arial, sans-serif;
      background-color: #f5f5f5;
      line-height: 1.6;
    }

    a {
      text-decoration: none;
      color: white;
    }

    header {
      background-color: #333;
      color: white;
      padding: 1rem;
    }

    header h1 {
      margin-bottom: 0.5rem;
    }

    .nav {
      display: flex;
      list-style: none;
      gap: 1rem;
    }

    .nav li a {
      color: white;
      padding: 0.5rem;
      background-color: #555;
      border-radius: 4px;
    }

    .nav li a:hover {
      background-color: #777;
    }

    .main-container {
      display: grid;
      grid-template-columns: 2fr 1fr;
      gap: 1rem;
      padding: 1rem;
    }

    .content,
    .sidebar {
      background-color: white;
      padding: 1rem;
      border-radius: 4px;
    }

    footer {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1rem;
      margin-top: 1rem;
    }

    @media (max-width: 768px) {
      .main-container {
        grid-template-columns: 1fr;
      }
    }

    @media (max-width: 500px) {
      .nav {
        flex-direction: column;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Desert Lion Safaris</h1>
    <nav>
      <ul class="nav">
        <li><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
  </header>

  <main class="main-container">
    <section class="content">
      <h2>Main Content</h2>
      <p>This is the main content area.</p>
    </section>
    <aside class="sidebar">
      <h3>Sidebar</h3>
      <p>This is the sidebar content.</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Website</p>
  </footer>
</body>
</html>
